<div class="home-box-child framed">
	<h3><i>Επόμενη συνέλευση: </i></h3>
	{{ if .Site.Data.next_assembly }}
		{{ if gt .Site.Data.next_assembly.date (now.Format "2006-01-02T15:04:05-0700") }}
			<p>{{ time.Format "Monday, 2 January 15:04" .Site.Data.next_assembly.date }}</p>
		{{ else }}
			<p>Δεν έχει οριστεί...</p>
		{{ end}}
	{{ else }}
		<p>Δεν έχει οριστεί...</p>
	{{ end}}
</div>

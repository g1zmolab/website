backend:
  name: github
  repo: g1zmolab/website
  branch: production

media_folder: "assets/images"
public_folder: "/images"

local_backend: true

slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"

collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/blog
    label: "Posts"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug_url}}" #todo: try to add greeklish slug
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Slug for URL", name: "slug_url", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "events" # Used in routes, e.g., /admin/collections/blog
    label: "Events"
    folder: "content/events"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug_url}}" #todo: try to add greeklish slug
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Event Date", name: "event_date", widget: "datetime", format: "YYYY-MM-DDTHH:mm:ss"}
      - {label: "Slug for URL", name: "slug_url", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Image", name: "thumbnail", widget: "image", choose_url: true, required: false}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "actions" # Used in routes, e.g., /admin/collections/blog
    label: "Actions"
    folder: "content/actions"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug_url}}" #todo: try to add greeklish slug
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Event Date", name: "event_date", widget: "datetime", format: "YYYY-MM-DDTHH:mm:ss"}
      - {label: "Slug for URL", name: "slug_url", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Image", name: "thumbnail", widget: "image", choose_url: true, required: false}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "projects" # Used in routes, e.g., /admin/collections/blog
    label: "Projects"
    folder: "content/projects"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug_url}}" #todo: try to add greeklish slug
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Slug for URL", name: "slug_url", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Image", name: "thumbnail", widget: "image", choose_url: true, required: false}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Body", name: "body", widget: "markdown"}
  - label: "Σελίδες"
    name: "pages"
    files:
      - label: "Σχετικά"
        name: "about"
        file: "content/about.md"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Body, name: body, widget: markdown}
      - label: "Επικοινωνία"
        name: "contact"
        file: "content/contact.md"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Body, name: body, widget: markdown}
      - label: "Επόμενη συνέλευση"
        name: "next-assembly"
        file: "data/next_assembly.yml"
        fields:
          - label: "Ημερομηνία"
            name: "date"
            widget: "datetime"
            date_format: "DD/MM/YYYY" # e.g. 24.12.2021
            time_format: "HH:mm" # e.g. 21:07
            format: "YYYY-MM-DDTHH:mm:ss"
